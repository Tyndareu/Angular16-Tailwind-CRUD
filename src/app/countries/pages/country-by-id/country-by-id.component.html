<div class="flex h-16 items-center justify-center rounded-2xl bg-chill-900">
  <span class="items-center text-center text-xl text-chill-300"
    >{{ 'edit country' | titlecase }}
  </span>
</div>
@if (loading) {
  <app-loading />
} @else {
  <app-country-form
    [country]="country()"
    (clickSubmit)="onSubmit($event)"
    (clickBack)="backButton()" />
  @if (!country) {
    <h2>Id Country not found</h2>
  }
}
